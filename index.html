    <h1>HIRING </h1>
    <form action="post">
        <div>    
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" autofocus>
        </div>
        <div>

            <label for="gender">what is your gender:  </label>
            <label for="male">male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">female</label>
            <input type="radio" id="female" name="gender" value="female">
        </div>
        <div>
            <input type="checkbox" id="yo" name="yo" value="yo" required>
            <label for="yo">I agree to the terms and conditions</label>
        </div>
        <div>
            <label for="job">Choose a job:</label>
            <select id="job" name="job">
                <option value="content writer">Content Writer</option>
                <option value="graphic designer">Graphic Designer</option>
                <option value="video editor">Video Editor</option>
                <option value="digital marketer">Digital Marketer</option>
            </select>
        </div>
        <div>

            <label for="about">About you:</label>
            <br>
            <textarea id="about" name="about" rows="4" cols="50" placeholder="Tell us about yourself"></textarea>
        </form>
</body>
